<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>Trajectory Inspector</title>
</head>

<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="d3-geo-projection.min.js"></script>
<script src="bycluster.js"></script>
<script src="tether.min.js"></script>
<script src="utility.js"></script>
<link rel="stylesheet" href="bycluster.css">

<body>
	<div id="UI">
		<div id="buttons" style="display: none"></div>
		<div id="filter" class="roundbutton" style="background-color:#fff; color:#000">Filter: <span class="filtertype">Show All</span></div>
		<div id="clear" class="roundbutton">clear</div>
		<div id="modalopen" class="roundbutton">List allâ€¦</div>
	</div>
	<div class="content" style="clear: left">
		<div id="svgdiv">
			<svg id="map" height="600" width="800" viewBox="0 0 800 600">
				<g class="all">
					<g class="countries"></g>
					<g class="graticules"></g>
					<g id="paths"></g>
				</g>
			</svg>
		</div>
		<div id="tablediv">
			<dir id="colorbar" style="background-color: #FFF"></dir>
			<div class="tableoverflow">
				<table id="planes"></table>
			</div>
		</div>
	</div>
	<div id="modalbackground" style="display:none;"></div>
	<div id="modal" style="display:none;">
		<div class="listingcontainer">
			<div class="listingtitle">By operator</div>
			<div id="alloperators" class="listing"></div>
		</div>
		<div class="listingcontainer">
			<div class="listingtitle">By country</div>
			<div id="allcountries" class="listing"></div>
		</div>
	</div>
</body>
</html>
